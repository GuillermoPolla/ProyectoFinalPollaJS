<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <p class="talla-producto-carrito">Talle: 37</p>
                            <!-- Agrega una clase específica para el tamaño -->
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
                <button id="btnFinalizarCompra" class="btn-finalizar-compra">Finalizar Compra</button>
            </div>
        </div>
    </header>

    <div class="galeria">
        <div class="imagen">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbPh8ti9yrOj-8hMgNRdOzRmpQW_XaMxOdwA&s"
                    alt="producto" />
            </figure>
            <div class="pie-foto">
                <h2>Shorts</h2>
                <p class="price">$25</p> -->
                <!-- Agregamos un selector de talle -->
                <label for="talle-Shorts">Talle:</label>
                <select id="talle-Shorts"></select>
                <!-- Mostramos el precio con un identificador único -->
                <p class="price" data-producto="Shorts">
                    Precio: $<span id="precio-Shorts"></span>
                </p>
                <button class="boton">Añadir al carrito</button>
            </div>
        </div>
        <div class="imagen">
            <figure>
                <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTJhtwaMni46e89OVIFnOvntGvNAMGHZ95A0YBVBeP66yxqhedBxPNZsNfgXPSoGB0PD2LvbhKmrJ45hNJphtHpNiVKQVFxRchW6uWNtMVFm84Ut-yXm2mys19yTyV5GXM3oLs7ynE&usqp=CAc"
                    alt="producto" />
            </figure>
            <div class="pie-foto">
                <h2>Remeras</h2>
                <p class="price">$30</p> -->
                <!-- Agregamos un selector de talle -->
                <label for="talle-Remeras">Talle:</label>
                <select id="talle-Remeras"></select>
                <!-- Mostramos el precio con un identificador único -->
                <p class="price" data-producto="Remeras">
                    Precio: $<span id="precio-Remeras"></span>
                </p>
                <button class="boton">Añadir al carrito</button>
            </div>
        </div>

        <div class="imagen">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ypfeS648ZDsF_yOvrDOiGRbyOnr6_u-oqw&s"
                    alt="producto" />
            </figure>
            <div class="pie-foto">
                <h2>Gorras</h2>
                <p class="price">$20</p> -->
                <!-- Agregamos un selector de talle -->
                <label for="talle-Gorras">Talle:</label>
                <select id="talle-Gorras"></select>
                <!-- Mostramos el precio con un identificador único -->
                <p class="price" data-producto="Gorras">
                    Precio: $<span id="precio-Gorras"></span>
                </p>
                <button class="boton">Añadir al carrito</button>
            </div>
        </div>
        <div class="imagen">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPVyMUGo_abRdUqof3LMVbk-HxSe7IGjTbGw&s"
                    alt="producto" />
            </figure>
            <div class="pie-foto" id="Zapatos">
                <h2>Zapatos</h2>
                <p class="price">$50</p> -->

                <label for="talles-zapatos">Talle:</label>
                <select id="talles-zapatos"></select>
                <!-- Mostramos el precio con un identificador único -->
                <p class="price" data-producto="Zapatos">
                    Precio: $<span id="precio-Zapatos"></span>
                </p>
                <button class="boton">Añadir al carrito</button>
            </div>
        </div>

</body>


<script src="productos.json"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
